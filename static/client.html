<!DOCTYPE html>
<html>
	<head
		<meta charset="utf-8">
		<!-- Bootsrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="/static/client.css" type="text/css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
		<script src="http://requirejs.org/docs/release/2.1.16/minified/require.js"></script>
		<script src="/static/client.js" type="text/javascript"></script>
		<script src="/static/dataVisualisation.js" type="text/javascript"></script>
		<script src="/static/serverCommunication.js" type="text/javascript"></script>
		<script src="/static/Chart.js" type="text/javascript"></script>	
		<script type="text/view" id="welcomeview">
			<div class="welcome col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">

			<div id="logo col-md-12 col-sm-12">
				<img id="main-logo" class="col-md-12" src="static/images/logo2.png">
			</div>
		
			<div class="login col-md-12 col-sm-12">
				<form id="login-form">
					<input type="email" id="email-LI" class="login-form col-md-6 col-xs-12" name="email" placeholder="Email" required></input>
					<input type="password" id="password-LI" class="login-form col-md-6 col-xs-12" name="password" placeholder="Password" required></input>
				</form>
      
				<form name="signup-form" id="signup-form"  style="display: none">
					<input type="text" id="fname-SU" name="fname-SU" placeholder="First name" class="signup-form col-md-6 col-xs-12" required></input>
					<input type="text" id="lname-SU" name="lname" placeholder="Last name" class="signup-form col-md-6 col-xs-12" required></input>
					<br>
					<input type="text" id="gender-SU" name="gender" placeholder="Gender" class="signup-form col-md-6 col-xs-12" required></input>
					<input type="text" id="city-SU" name="city" placeholder="City" class="signup-form col-md-6 col-xs-12" required></input>
					<br>
					<input type="text" id="country-SU" name="country" placeholder="Country" class="signup-form col-md-6 col-xs-12" required></input>
					<input type="email" id="email-SU" name="email" placeholder="Email" class="signup-form col-md-6 col-xs-12" required></input>
					<br>
					<input type="password" id="password-SU" name="password" placeholder="Password" class="signup-form col-md-6 col-xs-12" required></input>
					<input type="password" id="repeatPassword-SU" name="repeatPassword" placeholder="Repeat Password" class="signup-form col-md-6 col-xs-12" required></input>
				</form>
				<button type="submit" class="myBtn col-md-6 col-xs-12" id="login-button" onClick="login()">Login</button>
				<button type="submit" class="myBtn col-md-6 col-xs-12" id="signup-button" onClick="signupClick()">Sign up</button>
				<div id="error-box" style="display: none">
					<p id="error-message">nothing</p>
				</div>			
			</div>
		
		</div>
		</script>
		<script type="text/view" id="profileview">
			<div class="profile col-md-12">
				<div id="left-side" class="col-md-3 col-sm-3 col-xs-12">
					<div id="namespace" class="col-md-12" onClick='toggleMenu()'><h1>TWIDDER</h1></div>
					<div id="side-menu" class="col-md-12 col-xs-12">
						<div id="menu">
							<img id="menu-img" class="hidden-xs" src="static/images/menuLogo.png" width="100%" height="32%">
							<ul>
								<li id="wall-li"><a href="wall">Wall</a></li>
								<li id="search-li"><a href="search">Search</a></li>
								<li id="profile-li"><a href="profile">Profile</a></li>
								<li id="logout-li" onClick="logoutClick()">Log out</li>
								<li>____</li>
								<li id="about-li"><a href="about">About</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div id="right-side" class="col-md-9 col-xs-12">
					<div id="search-blur" class="col-md-12" style="display: none">
						<form id="submit-search-form" onsubmit="return searchUser()">
							<input type="text" class="col-md-8 col-xs-9 col-md-offset-2 col-xs-offset-1" id="search-bar" placeholder="Search"></input>
						</form>
						<img id="search-img" src="static/images/closeIcon.png" onClick="closeSearch()" width="56px" height="56px">
					</div>
					<div id="top-bar" ondrop="drop(event)" ondragover="allowDrop(event)" class="col-md-12">
						<form id="new-message-form" class="col-md-12" onsubmit="return getNewMessage()">
							<input type="text" id="new-message" class="col-md-12 col-xs-12" placeholder="What up hipsta?!" autocomplete="off"></input>
						</from> 
					</div>
					<div id="content">

					</div>
					<div id="hidden-content" class="col-md-10 col-md-offset-1" style="display: none">
						<div id="about-page">
							<div id='about-info'>
								<h1>About</h1>
								<p>This is twidder the secret network that your friends do not know about. You are too cool for school, you are #thuglife</p>
							</div>
							<div id='stats-info'>
								<h1>Stats</h1>
								<div id="member-canvas" class="col-md-6 col-xs-12">
									<h3>Member ratio: </h3>
									<canvas id="member-chart" width="400px" height='200px'></canvas>
								</div>
								<div id="message-canvas" class="col-md-6 col-xs-12">
									<h3>Message ratio: </h3>
									<canvas id="message-chart" width="400px" height='200px'></canvas>
								</div>
								<div id="hidden-live-data" style="display: none">	
									<h4 id='logged-out-users'></h4>
									<h4 id='signed-in-users'></h4>
									<h4 id='posted-messages'></h4>
									<h4 id='my-messages'></h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>
		<title>TWIDDER</title>
	</head>
	<body>
		
	</body>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</html>
