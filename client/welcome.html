<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--<link href="static/client.css" type="text/css" rel="stylesheet">-->
		<link href="static/welcome.css" type="text/css" rel="stylesheet">
		<script src="script/client.js" type="text/javascript"></script>
		<script src="../serverstub.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="welcome">

			<div class="logo">
			</div>
			
			<div id="wrapper">
				<div class="login">
					<form>
						<input type="email" id="email-LI" class="login-form" name="email" placeholder="Email"></input>
						<br>
						<input type="password" id="password-LI" class="login-form" name="password" placeholder="Password"></input>
					</form>
					<button type="submit" class="myBtn" id="login-button">Login</button>
				</div>

				<div class="signUp">
					<form>
						<input type="text" name="fname" placeholder="First name"></input>
						<br>
						<input type="text" name="lname" placeholder="Last name"></input>
						<br>
						<input type="text" name="gender" placeholder="Gender"></input>
						<br>
						<input type="text" name="city" placeholder="City"></input>
						<br>
						<input type="text" name="country" placeholder="Country"></input>
						<br>
						<input type="text" name="email" placeholder="Email"></input>
						<br>
						<input type="text" name="password" placeholder="Password"></input>
						<br>
						<input type="text" name="repeatPassword" placeholder="Repeat Password"></input>
					</form>
					<button type="submit" class="myBtn">Sign up</button>
				</div>
			</div>
			
		</div>

	</body>
</html>
